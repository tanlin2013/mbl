name: tests

on:
  workflow_run:
    workflows: [ "docker-build" ]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: docker://tanlin2013/mbl:latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pytest
        run: |
          poetry config virtualenvs.create false --local
          poetry install

      - name: Unit Test
        run: pytest tests
