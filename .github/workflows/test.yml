name: CI test

on:
  workflow_run:
    workflows: [ "CI docker build" ]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: docker://tanlin2013/mbl:latest
    steps:
      - uses: actions/checkout@v2
      - name: Unit Test
        run: python -m unittest discover -s test -p 'test_*.py'
